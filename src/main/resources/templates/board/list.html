<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel='stylesheet' href='css/index.css'>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <strong><a class="navbar-brand" href="/">스프링</a></strong>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">홈</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">게시판</a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/list">자유게시판</a></li>
            <li><a class="dropdown-item" href="#">질문게시판</a></li>
            <li><a class="dropdown-item" href="#">스터디게시판</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" sec:authorize="isAnonymous()" th:href="@{/join}">회원가입</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{/user/info}">내정보</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container" >
  <strong><h3 style="margin-top: 20px; margin-bottom: 20px">게시판</h3></strong>
  <table class="table">
    <thead class="thead-light">
    <tr class="text-center">
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">작성자</th>
      <th scope="col">조회수</th>
      <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="post : ${postList}" >
      <th scope="row">
        <span th:text="${post.id}"></span>
      </th>
      <td>
        <a th:href="@{'/post/' + ${post.id}}">
          <span th:text="${post.title}"></span>
        </a>
      </td>
      <td>
        <span sec:authorize="isAuthenticated()" sec:authentication property="pricipal.userName" var="userName"></span>
        <span id="userName" th:text="${username}"></span>
      </td>
      <td>
        <span th:text="${post.viewCnt}"></span>
      </td>
      <td>
        <span th:text="${#temporals.format(post.insertTime, 'yyyy-MM-dd HH:mm')}"></span>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-auto mr-auto"></div>
    <div class="col-auto">
      <a class="btn btn-primary" th:href="@{/post}" role="button">글쓰기</a>
    </div>
  </div>

  <form action="/search" method="get">
    <div class="search">
      <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
    </div>
    <button>검색하기</button>
  </form>

  <div style="padding-top: 25px; text-align: center">
    <span th:each="pageNum : ${pageList}" th:inline="text">
      <a th:href="@{'/?page=' + ${pageNum}}">[[${pageNum}]]</a>
    </span>
  </div>
</div>

<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
