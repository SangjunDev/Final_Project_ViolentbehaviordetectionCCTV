</head>
<body>

    <div class="container">
        <strong><a class="navbar-brand" href="/">스프링</a></strong>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">홈</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">게시판</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/list">자유게시판</a></li>
                        <li><a class="dropdown-item" href="#">질문게시판</a></li>
                        <li><a class="dropdown-item" href="#">스터디게시판</a></li>

                <li class="nav-item"><a class="nav-link active" aria-current="page" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a></li>

            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 5%; margin-bottom: 5%; width: 80%">
    <div id="updateForm" style="padding-left: 10%; padding-right: 10%; padding-bottom: 10%;">

        <input id="BoardId" th:value="${post.id}" hidden>
        <table class="table table-hover">
            <h2>게시물</h2>
            <tr>
                <th style="width: 20%">제목</th>
                <td th:text="${post.title}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${post.writer}"></td>
            </tr>
            <tr>
                <th>조회수</th>
                <td th:text="${post.viewCnt}"></td>
            </tr>
            <tr>
                <th>작성일</th>
                <td th:text="${#temporals.format(post.insertTime, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>

        </table>

        <div th:if="${post.fileId != null}">
            <strong>첨부파일 : </strong>
            <a class="card-text" th:href="@{'/download/' + ${post.fileId}}" th:text="${filename}"></a>
        </div>

        <p th:text="${post.content}"></p>


        <a href="/list">
            <button class="btn btn-success pull-right" style="margin-top: 1em; float: left;">목록으로</button>
        </a>
        <a th:href="'/post/update/' + ${post.id}">
            <button class="btn btn-success pull-right" style="float: left; margin-top: 1em; margin-left: 1em">수정하기</button>
        </a>

        <form id="delete-form" th:action="@{'/post/delete/' + ${post.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button class="btn btn-danger pull-right"
                style="margin-top: 1em; margin-left: 1em" onclick="deleteBoard()">삭제하기</button>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var boardDto = /*[[${boardDto}]]*/ "";
    /*]]>*/
</script>
<script th:inline="javascript" th:src="@{/js/board.js}"></script>
<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
